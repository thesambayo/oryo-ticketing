<hlm-dialog-header>
  <h3 hlmDialogTitle>Create Budget</h3>
</hlm-dialog-header>
<form class="space-y-4 mt-2" [formGroup]="createCompantForm" (ngSubmit)="onSubmit()">
  <div class="grid grid-cols-1 lg:grid-cols-1 gap-5 w-[400px]">
    <div class="space-y-2">
      <label hlmLabel for="companyEmail">
        <span>Name</span>
      </label>
      <brn-select
        class="w-full"
        placeholder="Select an option"
        formControlName="staffId"
      >
        <hlm-select-trigger class="w-full">
          <hlm-select-value />
        </hlm-select-trigger>
        <hlm-select-content class="w-full">
          @for (item of bdmStaff(); track item.id) {
            <hlm-option [value]="item.id">{{item.name}}</hlm-option>
          }
        </hlm-select-content>
      </brn-select>
    </div>
    <div class="space-y-2">
      <label hlmLabel for="budget">
        <span>Budget</span>
      </label>
      <input
        class="w-full"
        hlmInput
        id="budget"
        type="text"
        formControlName="budget"
        appOnlyNumbers
      />
    </div>
    <div class="space-y-2">
      <label hlmLabel for="startDate">
        <span>Start Date</span>
      </label>
      <input
        class="w-full block"
        hlmInput
        id="startDate"
        type="date"
        formControlName="startDate"
      />
    </div>
    <div class="space-y-2">
      <label hlmLabel for="endDate">
        <span>End Date</span>
      </label>
      <input
        class="w-full block"
        hlmInput
        id="endDate"
        type="Date"
        formControlName="endDate"
      />
    </div>
  </div>

  <button
    hlmBtn
    type="submit"
    class="w-full"
    [disabled]="createCompantForm.invalid || isCreating()"
  >
    {{ isCreating() ? "Loading..." : "Add" }}
  </button>
</form>
