<div class="p-8 min-h-screen">
  <!-- Header Section -->
  <div
    class="flex flex-col sm:flex-row sm:justify-between items-start gap-y-2 mb-6 md:px-20"
  >
    <div class="flex gap-x-5 items-center justify-center">
      <button
        class="bg-white text-muted-foreground rounded-full h-8 w-8 flex items-center justify-center"
        (click)="onBack()"
      >
        <hlm-icon size="sm" name="lucideArrowLeft" />
      </button>
      <div class="flex items-center justify-center flex-row">
        <img
          class="w-12 h-12 rounded-full mr-4"
          src="/bua-logo.svg"
          alt="Logo"
        />
        <div>
          <h4 class="text-md font-bold text-05004E">
            BUA SUGAR REPORT Documents
          </h4>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-between items-center mb-4 md:px-20">
    <div class="flex items-center space-x-2">
      <label class="text-sm">Show</label>
      <select class="border rounded p-1">
        <option>10</option>
        <option>25</option>
        <option>50</option>
      </select>
      <label class="text-sm">entries</label>
    </div>
    <div class="flex tems-end justify-end max-sm:w-full space-x-4">
      <button
        hlmBtn
        variant="outline"
        class="flex gap-1 justify-center items-center px-2 py-2 bg-white text-gray-700 rounded-md"
        size="sm"
      >
        <hlm-icon class="size-3.5" name="lucideFilter" />
        <span class="text-xs md:text-sm">Filter</span>
      </button>
      <brn-popover sideOffset="5" closeDelay="100">
        <button
          hlmBtn
          variant="outline"
          class="flex gap-1 justify-center items-center px-2 py-2 bg-white text-gray-700 rounded-md"
          size="sm"
          brnPopoverTrigger
        >
          <hlm-icon class="size-3.5" name="lucideChevronsUpDown" />
          <span class="text-xs md:text-sm">Sort by</span>
        </button>

      <button
        class="px-4 py-2 bg-primary text-white rounded-md text-sm flex justify-center items-center gap-x-1"
      >
        <svg
          class="h-5 w-5 mr-1"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"

  <!-- Reports Grid -->
  <div class="overflow-auto h-[45vh] md:max-h-[100vh]">
    <div class="grid grid-cols-4 gap-4 border p-4 bg-white rounded-lg md:mx-20 cursor-pointer">
      <!-- Repeat this block for each report item -->
      <div
        class="border border-dotted border-spacing-2 rounded-lg p-4 flex flex-col items-center text-center"
      >
        
      <hlm-icon size="xl" class="text-gray-500" name="lucideFileText" />
        <p class="text-sm font-semibold">BUA SUGAR report</p>
        <p class="text-xs text-gray-500">18 July 2024</p>
      </div>
    </div>
  </div>

  <!-- Pagination Section -->
  <div
    class="flex flex-col sm:flex-row md:justify-between items-center p-4 bg-gray-50 md:mx-20"
  >
    <p class="text-sm text-gray-600">Showing 1 to 10 of 50 entries</p>
    <div>
      <nav hlmPagination class="block justify-end mx-auto w-fit">
        <ul hlmPaginationContent>
          <li hlmPaginationItem>
            <hlm-pagination-previous link="/components/menubar" />
          </li>
          <li hlmPaginationItem>

          <li hlmPaginationItem>

          <li hlmPaginationItem>

          <li hlmPaginationItem>
            <hlm-pagination-ellipsis />
          </li>
          <li hlmPaginationItem>
            <hlm-pagination-next link="/components/popover" />
          </li>
